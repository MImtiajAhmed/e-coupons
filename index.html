<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: white;
      max-width: 460px;
      width: 100%;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 0.5s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-title {
      font-size: 32px;
      font-weight: 800;
      color: #6a11cb;
    }

    .quiz-desc {
      font-size: 18px;
      color: #444;
      margin-top: 20px;
    }

    .reward-badge {
      background-color: #00c9a7;
      color: white;
      padding: 6px 14px;
      border-radius: 25px;
      font-size: 15px;
      margin-top: 15px;
      display: inline-block;
    }

    .btn-quiz {
      margin-top: 35px;
      background: linear-gradient(90deg, #fc6076 0%, #ff9a44 100%);
      color: white;
      border: none;
      padding: 16px 34px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(252, 96, 118, 0.4);
      transition: 0.3s ease;
    }

    .btn-quiz:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 24px rgba(252, 96, 118, 0.6);
    }

    .disclaimer {
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <div class="quiz-title">üß† Test Your Brain Power!</div>
    <div class="quiz-desc">
      Think you're smarter than the rest?  
      <br> Only <strong>3%</strong> can pass Level 2 of this challenge!  
      <br><strong>I got $10</strong> trying it üò±
      <br><span class="reward-badge">üéÅ Claim your surprise reward after the quiz!</span>
    </div>
    <button onclick="handleClick()" class="btn btn-quiz">üéØ Start Quiz Now</button>
    <div class="disclaimer">No registration needed. Rewards limited ‚Äî act fast!</div>
  </div>

  <script>
    let clickCount = 0;
    const cpaLink = "https://marksdespitelinear.com/aeijn7ep?key=7ed4ff0e863ffd50e138ba7ea922d363";        // üëâ Replace with your CPA link
    const finalRedirect = "https://marksdespitelinear.com/aeijn7ep?key=7ed4ff0e863ffd50e138ba7ea922d363"; // üëâ Replace with final URL or quiz

    function handleClick() {
      clickCount++;
      if (clickCount === 1 || clickCount === 2) {
        window.open(cpaLink, "_blank");
      } else {
        window.location.href = finalRedirect;
      }
    }
  </script>

</body>
</html>
